
<!DOCTYPE html>
<html>
<head>
    <title>flip card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="flip-main">
            <div class="row">
                <!-- flip card start -->
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="Taj.jpg" alt="flip-card">
                        </div>
                        <div class="flip-card-back">
                            <div class="text">
                                <h3>India</h3>
                                <p>Taj Mahal</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- flip card end -->
                <!-- flip card start -->
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="Paris.jpg" alt="flip-card">
                        </div>
                        <div class="flip-card-back">
                            <div class="text">
                                <h3>France</h3>
                                <p>Paris Tower</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- flip card end -->
                <!-- flip card start -->
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="Pyramid.jpg" alt="flip-card">
                        </div>
                        <div class="flip-card-back">
                            <div class="text">
                                <h3>Egypt</h3>
                                <p>Pyramid</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- flip card end -->
            </div>
        </div>
    </div>


</body>

</html>
